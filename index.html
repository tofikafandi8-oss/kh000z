<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam - 50+ Khodam Lucu & Aman</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@300;400;700&family=Metal+Mania&display=swap');

        :root {
            --ghost-white: #f0f0f0;
            --blood-red: #ff3131;
            --poison-purple: #8a2be2;
            --dark-void: #050505;
            --gold: #ffd700;
            --neon-blue: #00f2ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-void);
            color: var(--ghost-white);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #1a0a2a 0%, #000000 100%);
        }

        /* Donation Bar */
        .donation-bar {
            width: 100%;
            background: rgba(138, 43, 226, 0.2);
            border-bottom: 1px solid var(--poison-purple);
            padding: 12px 0;
            font-size: 1.1rem;
            color: var(--gold);
            overflow: hidden;
            white-space: nowrap;
            position: fixed;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .donation-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 25s linear infinite;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Admin Donator Input */
        .admin-donator-box {
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            gap: 8px;
        }

        .admin-donator-box input {
            width: 70%;
            max-width: 250px;
            padding: 10px 15px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid var(--gold);
            color: var(--gold);
            font-size: 0.9rem;
            border-radius: 8px;
            outline: none;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .ok-btn {
            background: var(--gold);
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        /* Fullscreen Toggle */
        .fullscreen-btn {
            position: fixed;
            top: 115px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--poison-purple);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }

        .fog-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.3;
        }

        .ghost-float {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-100px) rotate(20deg); opacity: 0.6; }
        }

        .container {
            width: 90%;
            max-width: 450px;
            text-align: center;
            z-index: 1;
            padding: 10px;
            margin-top: 160px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 2.8rem;
            color: var(--poison-purple);
            text-shadow: 0 0 15px var(--poison-purple), 3px 3px 0px #000;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
            border: 2px solid var(--poison-purple);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            margin-bottom: 20px;
        }

        input.main-input {
            width: 90%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--poison-purple);
            color: #fff;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        button.check-btn {
            width: 100%;
            padding: 12px;
            background: var(--poison-purple);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .result-display {
            margin: 15px 0;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #id-target-name {
            display: block;
            font-family: 'Metal Mania', cursive;
            font-size: 2.2rem;
            background: linear-gradient(to bottom, var(--gold), #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.5));
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 2px;
            line-height: 1;
        }

        #id-khodam-result {
            display: block;
            font-family: 'Creepster', cursive;
            font-size: 2.8rem;
            color: var(--ghost-white);
            text-shadow: 0 0 10px var(--poison-purple), 0 0 20px var(--poison-purple);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        #id-khodam-description {
            font-size: 0.85rem;
            color: #ccc;
            font-style: italic;
            padding: 0 10px;
            line-height: 1.5;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .history-section {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border-top: 2px solid var(--poison-purple);
            padding: 10px;
            box-sizing: border-box;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 10px 5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            text-align: right;
        }

        .history-name {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--gold);
            text-transform: uppercase;
        }

        .history-khodam {
            font-family: 'Creepster', cursive;
            font-size: 1.3rem;
            color: var(--ghost-white);
            line-height: 1;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        .not-found-style { 
            color: var(--blood-red) !important; 
            text-shadow: 0 0 10px var(--blood-red) !important;
            animation: flicker 0.2s infinite alternate;
        }
    </style>
</head>

        const ghosts = ["üëª", "üíÄ", "ü¶á", "üï∑Ô∏è"];
        
        function initGhosts() {
            const fog = document.getElementById('fog');
            for(let i=0; i<15; i++) {
                const span = document.createElement('span');
                span.className = 'ghost-float';
                span.innerText = ghosts[Math.floor(Math.random() * ghosts.length)];
                span.style.left = Math.random() * 100 + 'vw';
                span.style.top = Math.random() * 100 + 'vh';
                fog.appendChild(span);
            }
        }
        initGhosts();

        const inputField = document.getElementById('id-input-name');
        const targetNameDisplay = document.getElementById('id-target-name');
        const display = document.getElementById('id-khodam-result');
        const descDisplay = document.getElementById('id-khodam-description');
        const historyList = document.getElementById('id-history-list');

        function saySomething(text) {
            const synth = window.speechSynthesis;
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'id-ID';
            utterance.rate = 1.0;
            synth.speak(utterance);
        }

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkKhodam();
        });

        function submitDonator() {
            const donatorInput = document.getElementById('donator-names');
            let name = donatorInput.value.trim().toUpperCase();
            if (name) {
                const donationList = document.getElementById('donation-list');
                donationList.innerHTML = `TERIMA KASIH BANYAK: <b>‚úÖ ${name}</b> ‚Äî SEMOGA BERKAH MELIMPAH!`;
                saySomething("Terima kasih banyak " + name.toLowerCase());
                donatorInput.value = "";
            }
        }

        function checkKhodam() {
            let name = inputField.value.trim().toUpperCase();
            if (!name) return;

            targetNameDisplay.innerText = "";
            display.innerText = "MENERAWANG...";
            display.classList.remove('not-found-style');
            descDisplay.innerText = "";

            setTimeout(() => {
                const roll = Math.floor(Math.random() * 5); // 20% peluang kosong
                targetNameDisplay.innerText = name; 
                
                if (roll === 0) {
                    const reason = emptyReasons[Math.floor(Math.random() * emptyReasons.length)];
                    display.innerText = "KOSONG";
                    display.classList.add('not-found-style');
                    descDisplay.innerText = reason;
                    
                    // Bacakan teks lengkap alasan kosong
                    saySomething(`${name.toLowerCase()}... khodam kamu kosong... ${reason}`);
                    
                    addToHistory(name, "KOSONG");
                } else {
                    const khodam = khodamList[Math.floor(Math.random() * khodamList.length)];
                    display.innerText = khodam;
                    
                    saySomething(`${name.toLowerCase()}... khodam kamu adalah... ${khodam.toLowerCase()}`);
                    
                    addToHistory(name, khodam);
                }
                
                inputField.value = "";
            }, 800);
        }

        function addToHistory(n, k) {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span class="history-name">${n}</span> <span class="history-khodam">${k}</span>`;
            historyList.prepend(div);
            if (historyList.children.length > 10) historyList.removeChild(historyList.lastChild);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
